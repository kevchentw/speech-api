<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>均一英文口說測試</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/4.0.8/sweetalert2.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/sweetalert2/4.0.8/sweetalert2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>英文口說練習</h1>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="result">防作弊輸入法XD</label>
                    <textarea class="form-control" rows="3" name="voice-only" id="voice-only"></textarea>
                    <span class="label label-success" id="v-status"></span>
                </div>
            </form>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="result">辨識結果</label>
                    <textarea class="form-control" rows="3" name="result" id="result"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="start">開始辨識</button>
                <button type="button" class="btn btn-primary" id="init">init</button>
                <span class="label label-success" id="status"></span>
                <span class="label label-info" id="os"></span>
            </form>
        </div>
        <div class="row" style="margin-top:10px">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">中間結果</h3>
                </div>
                <div class="panel-body" id="inter_rst_panel"></div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">最終結果</h3>
                </div>
                <div class="panel-body" id="final_rst_panel"></div>
            </div>
        </div>
    </div>
    <script src="./input.js"></script>

</body>

</html>
