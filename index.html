<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>均一英文口說測試</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/4.0.8/sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/sweetalert2/4.0.8/sweetalert2.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>英文口說練習</h1>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="result">防作弊輸入法XD</label>
                    <textarea class="form-control" rows="3" name="voice-only" id="voice-only"></textarea>
                    <span class="label label-success" id="v-status"></span>
                </div>
            </form>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="result">辨識結果</label>
                    <textarea class="form-control" rows="3" name="result" id="result"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="start">開始辨識</button>
                <span class="label label-success" id="status"></span>
                <span class="label label-info" id="os"></span>
            </form>
        </div>
        <div class="row" style="margin-top:10px">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">中間結果</h3>
                </div>
                <div class="panel-body" id="inter_rst_panel"></div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">最終結果</h3>
                </div>
                <div class="panel-body" id="final_rst_panel"></div>
            </div>
        </div>
    </div>
    <script>
        if (!('webkitSpeechRecognition' in window)) {
            var os = getMobileOperatingSystem();
            if (os == "iOS" || os == "Android") {
                $("#os").text(os);
            } else {
                swal(
                    'Oops...',
                    'Something went wrong!',
                    'error'
                )
            }
        } else {
            $("#os").text("Chrome");
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.continuous = false;
            recognition.interimResults = true;

            recognizing = false;

            var final_rst = [];
            var inter_rst = [];

            recognition.onstart = function() {
                recognizing = true;
                update_start_btn();
                console.log("recognition start");
                $("#status").text("正在辨識");
            };

            recognition.onend = function() {
                recognizing = false;
                update_start_btn();
                console.log("recognition end");
            };

            recognition.onresult = function(event) {
                console.log("recognition result");
                update_start_btn();
                $("#status").text("辨識完成");
                console.log(event);
                for (var i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        final_rst.push(event.results[i][0].transcript);
                        $("#result").val(event.results[i][0].transcript);
                        $("#final_rst_panel").text(event.results[i][0].transcript);
                    } else {
                        inter_rst.push(event.results[i][0].transcript);
                        $("#inter_rst_panel").text($("#inter_rst_panel").text() + ", " + event.results[i][0].transcript);
                    }
                }

            };

            function reset_recognition() {
                final_rst = [];
                inter_rst = [];
                $("#inter_rst_panel").text("");
                $("#final_rst_panel").text("");
                $("#result").val("");
            }

            function getMobileOperatingSystem() {
                var userAgent = navigator.userAgent || navigator.vendor || window.opera;
                if (userAgent.match(/iPad/i) || userAgent.match(/iPhone/i) || userAgent.match(/iPod/i)) {
                    return 'iOS';
                } else if (userAgent.match(/Android/i)) {
                    return 'Android';
                } else {
                    return 'unknown';
                }
            }

            function update_start_btn() {
                if (recognizing == true) {
                    $("#start").removeClass("btn-primary").addClass("btn-danger");
                    $("#start").text("停止辨識");
                } else {
                    $("#start").removeClass("btn-danger").addClass("btn-primary");
                    $("#start").text("開始辨識");
                }
            }

            $("#start").click(function() {
                if (recognizing == false) {
                    reset_recognition();
                    recognition.start();
                } else {
                    console.log("still recognizing");
                    recognition.stop();
                }
            });


            function voice_only(target) {
                var origin_val = "";
                target.keypress(function(event) {
                    // console.log($(this).val());
                    // event.preventDefault();
                    // event.stopPropagation();
                    // alert("kp");
                    // return false;
                    // $(this).val("");
                    $("#v-status").text("keypress");
                });
                target.bind("cut copy paste", function(event) {
                    // console.log($(this).val());
                    // event.preventDefault();
                    // event.stopPropagation();
                    // alert("ccp");
                    // return false;
                    // $(this).val("");
                    $("#v-status").text("ccp");
                });
            }
            voice_only($("#voice-only"));
        }
    </script>

</body>

</html>
